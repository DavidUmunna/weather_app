<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="icon" type="png" href="assets/weather-app.png"> 
    <title>Weather App</title>
</head>
<body class="body">
    <script src="script.js" defer ></script>
    <div class="container">

        <!-- Header -->
        <header class="header">
            <h1>Weather App</h1>
        </header>

        <!-- Weather Information -->
        <div class="weather-info">
            <h2 class="temperature">--°C</h2>
            <p class="description">Weather Description</p>
            <img class="weather-icon" src="" alt="Weather Icon">
        </div>

        <!-- Weather Details -->
        <div class="details">
            <div class="detail">
                <p>Humidity</p>
                <p class="humidity">--%</p>
            </div>
            <div class="detail">
                <p>Wind Speed</p>
                <p class="wind-speed">-- m/s</p>
            </div>
            <div class="detail">
                <p>Feels Like</p>
                <p class="feels-like">--°C</p>
            </div>
            <div class="detail">
                <p>Sunrise</p>
                <p class="sunrise">--:--</p>
            </div>
            <div class="detail sunset_style">
                <p>Sunset</p>
                <p class="sunset">--:--</p>
            </div>
        </div>

        
        <footer class="footer">
            <p>&copy; 2025 Weather App. All rights reserved.</p>
        </footer>
    </div>

   
</body>
</html>
